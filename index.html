<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sam James</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    padding: 1.5rem;
    background: rgba(0,0,0,0.6);
    z-index: 10000;
  }
  header h1 {
    font-size: 2.5rem;
    margin: 0;
    text-shadow: 0 0 15px #0ff, 0 0 30px #f00, 0 0 50px #fff;
  }
  #symbols {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
    overflow: hidden;
  }
  .symbol {
    position: absolute;
    font-weight: bold;
  }
  .hebrew {
    color: red;
    font-size: 3rem;
  }
  .english {
    color: white;
    text-shadow: 0 0 10px white, 0 0 20px white;
    font-size: 2rem;
  }
  audio {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10000;
  }
</style>
</head>
<body>

<header>
  <h1>Sam James</h1>
</header>

<audio id="player" controls>
  <source src="MyShieldAndBuckler.mp4" type="audio/mp4">
  Your browser does not support the audio element.
</audio>

<div id="symbols"></div>

<script>
const container = document.getElementById('symbols');
const hebrewLetters = ["א", "ב", "ג", "ד", "ה", "ו", "ז", "ח", "ט", "י"];
const englishPhrases = [
  "Jesus Is My God",
  "The Lord God Almighty in Heaven",
  "Faith Over Fear",
  "Pray Without Ceasing",
  "God Is Love",
  "Blessed and Highly Favored",
  "Spirit Leads Me",
  "Holy Spirit Guide Me",
  "Victory in Jesus",
  "Praise His Name"
];
const totalSymbols = 50;
const symbols = [];

// Create letters
for (let i = 0; i < totalSymbols; i++) {
  const symbol = document.createElement('div');
  symbol.classList.add('symbol');
  if (Math.random() < 0.3) {
    symbol.innerText = englishPhrases[Math.floor(Math.random() * englishPhrases.length)];
    symbol.classList.add('english');
  } else {
    symbol.innerText = hebrewLetters[Math.floor(Math.random() * hebrewLetters.length)];
    symbol.classList.add('hebrew');
  }
  symbol.style.left = Math.random() * (window.innerWidth - 150) + "px";
  symbol.style.top = Math.random() * (window.innerHeight - 50) + "px";
  container.appendChild(symbol);
  symbols.push({el: symbol, baseTop: parseFloat(symbol.style.top)});
}

// Animate upward movement + bounce
function animateSymbols(bounce = 0) {
  symbols.forEach(s => {
    let newTop = s.baseTop - 0.5;  // slow upward movement
    if (newTop < -50) newTop = window.innerHeight;
    s.baseTop = newTop;
    s.el.style.top = (newTop + bounce) + "px";
  });
  requestAnimationFrame(() => animateSymbols(currentBounce));
}

let currentBounce = 0;

// Audio Analysis for beat
const audio = document.getElementById('player');
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const analyser = audioCtx.createAnalyser();
const source = audioCtx.createMediaElementSource(audio);
source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize = 256;
const dataArray = new Uint8Array(analyser.frequencyBinCount);

function updateBounce() {
  analyser.getByteFrequencyData(dataArray);
  // Average the frequency data for a simple "volume" measure
  let sum = 0;
  for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
  const avg = sum / dataArray.length;
  // Map average to bounce range
  currentBounce = avg / 5; // adjust sensitivity
  requestAnimationFrame(updateBounce);
}

audio.addEventListener('play', () => {
  if (audioCtx.state === 'suspended') audioCtx.resume();
  updateBounce();
});

animateSymbols();

</script>
</body>
</html>
