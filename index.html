<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sam James</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    padding: 1.5rem;
    background: rgba(0,0,0,0.6);
    z-index: 10000;
  }
  header h1 {
    font-size: 2.5rem;
    margin: 0;
    text-shadow: 0 0 15px #0ff, 0 0 30px #f00, 0 0 50px #fff;
  }
  section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    position: relative;
    overflow: hidden;
  }
  h2 {
    font-size: 3rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 40px #f00;
    position: relative;
    z-index: 5;
  }
  p {
    font-size: 1.2rem;
    max-width: 800px;
    margin: 0 auto;
    text-shadow: 0 0 10px #0ff, 0 0 20px #fff;
    position: relative;
    z-index: 5;
  }
  .dark { background: radial-gradient(circle at center, #000 0%, #111 100%); }
  .cosmos { background: radial-gradient(circle at center, #001 0%, #002244 100%); }
  .light { background: radial-gradient(circle at center, #fff 0%, #ccc 100%); color: #000; }

  #symbols, #chribum {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }
  #symbols { z-index: 9999; }
  #chribum { z-index: 4000; }

  .symbol {
    position: absolute;
    font-weight: bold;
  }
  .hebrew {
    color: red;
    font-size: 3rem;
  }
  .english {
    color: white;
    text-shadow: 0 0 10px white, 0 0 20px white;
    font-size: 2rem;
  }

  .chribum {
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    filter: drop-shadow(0 0 15px white);
    opacity: 0.9;
  }

  audio {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10000;
  }
</style>
</head>
<body>

<header>
  <h1>Sam James</h1>
</header>

<section class="dark">
  <div>
    <h2>A Revelation Is Coming!</h2>
    <p>Get Ready.</p>
  </div>
</section>

<section class="cosmos">
  <div>
    <h2>Soul Search</h2>
    <p>Among constellations and pyramids, the spirit drifts through cosmic truth.</p>
  </div>
</section>

<section class="light">
  <div>
    <h2>Spiritual Victory</h2>
    <p>Light consumes the darkness — the vessel of God rises, untouchable.</p>
  </div>
</section>

<audio id="player" controls>
  <source src="MyShieldAndBuckler.mp4" type="audio/mp4">
  Your browser does not support the audio element.
</audio>

<div id="symbols"></div>
<div id="chribum"></div>

<script>
const container = document.getElementById('symbols');
const chribumContainer = document.getElementById('chribum');

const hebrewLetters = ["א", "ב", "ג", "ד", "ה", "ו", "ז", "ח", "ט", "י"];
const englishPhrases = [
  "Jesus Is My God",
  "The Lord God Almighty in Heaven",
  "Faith Over Fear",
  "Pray Without Ceasing",
  "God Is Love",
  "Blessed and Highly Favored",
  "Spirit Leads Me",
  "Holy Spirit Guide Me",
  "Victory in Jesus",
  "Praise His Name"
];
const totalSymbols = 50;
const totalChribum = 100;

// Create Hebrew/English symbols randomly
for (let i = 0; i < totalSymbols; i++) {
  const symbol = document.createElement('div');
  symbol.classList.add('symbol');
  if (Math.random() < 0.3) {
    symbol.innerText = englishPhrases[Math.floor(Math.random() * englishPhrases.length)];
    symbol.classList.add('english');
  } else {
    symbol.innerText = hebrewLetters[Math.floor(Math.random() * hebrewLetters.length)];
    symbol.classList.add('hebrew');
  }
  symbol.style.left = Math.random() * (window.innerWidth - 150) + "px";
  symbol.style.top = Math.random() * (window.innerHeight - 50) + "px";
  container.appendChild(symbol);
}

// Create chribum particles
for (let i = 0; i < totalChribum; i++) {
  const dot = document.createElement('div');
  dot.classList.add('chribum');
  dot.style.left = Math.random() * window.innerWidth + "px";
  dot.style.top = Math.random() * window.innerHeight + "px";
  dot.speed = 0.5 + Math.random(); // store speed
  chribumContainer.appendChild(dot);
}

// Move symbols upward
function moveSymbols() {
  const symbols = document.querySelectorAll('.symbol');
  symbols.forEach(s => {
    let currentTop = parseFloat(s.style.top);
    let speed = 1 + Math.random() * 1.5;
    let newTop = currentTop - speed;
    if (newTop < -50) newTop = window.innerHeight;
    s.style.top = newTop + "px";
  });
  requestAnimationFrame(moveSymbols);
}
moveSymbols();

// Move chribum upward
function moveChribum() {
  const dots = document.querySelectorAll('.chribum');
  dots.forEach(d => {
    let currentTop = parseFloat(d.style.top);
    let newTop = currentTop - d.speed;
    if (newTop < -10) newTop = window.innerHeight;
    d.style.top = newTop + "px";
  });
  requestAnimationFrame(moveChribum);
}
moveChribum();

// Shake English phrases on music play
const audio = document.getElementById('player');
let shakePhase = 0;
function shakeEnglish() {
  if (!audio.paused) {
    const englishSymbols = document.querySelectorAll('.english');
    shakePhase += 0.3;
    englishSymbols.forEach(s => {
      const xOffset = Math.sin(shakePhase + Math.random()) * 10;
      const yOffset = Math.cos(shakePhase + Math.random()) * 10;
      s.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
    });
    requestAnimationFrame(shakeEnglish);
  } else {
    const englishSymbols = document.querySelectorAll('.english');
    englishSymbols.forEach(s => s.style.transform = 'translate(0,0)');
  }
}
audio.addEventListener('play', () => { shakeEnglish(); });
</script>

</body>
</html>
