<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sam James</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    padding: 1.5rem;
    background: rgba(0,0,0,0.6);
    z-index: 10000;
  }
  header h1 {
    font-size: 2.5rem;
    margin: 0;
    text-shadow: 0 0 15px #0ff, 0 0 30px #f00, 0 0 50px #fff;
  }
  section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    position: relative;
    overflow: hidden;
  }
  h2, p { z-index: 5; }
  .dark { background: radial-gradient(circle at center, #000 0%, #111 100%); }
  .cosmos { background: radial-gradient(circle at center, #001 0%, #002244 100%); }
  .light { background: radial-gradient(circle at center, #fff 0%, #ccc 100%); color: #000; }

  #symbols {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
    overflow: hidden;
  }
  .symbol {
    position: absolute;
    font-size: 2.5rem;
    font-weight: bold;
    color: red;
    text-shadow: 0 0 20px #fff, 0 0 40px #fff;
  }
  .word {
    position: absolute;
    font-size: 2rem;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 20px #fff, 0 0 40px #0ff;
  }
  audio {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10000;
  }
</style>
</head>
<body>

<header>
  <h1>Sam James</h1>
</header>

<section class="dark">
  <div>
    <h2>A Revelation Is Coming!</h2>
    <p>Get Ready.</p>
  </div>
</section>

<section class="cosmos">
  <div>
    <h2>Soul Search</h2>
    <p>Among constellations and pyramids, the spirit drifts through cosmic truth.</p>
  </div>
</section>

<section class="light">
  <div>
    <h2>Spiritual Victory</h2>
    <p>Light consumes the darkness — the vessel of God rises, untouchable.</p>
  </div>
</section>

<audio id="player" controls>
  <source src="MyShieldAndBuckler.mp4" type="audio/mp4">
  Your browser does not support the audio element.
</audio>

<div id="symbols"></div>

<script>
const container = document.getElementById('symbols');
const hebrewWords = ["יהוה","אלוהים","אדוני","ישוע","משיח","חיים","אור","שלום"];
const englishWords = ["Jesus Is My God","The Lord God Almighty","Light of the World","Messiah Lives","God Is My Shield"];
const totalSymbols = 40;

// Place Hebrew + English words
for (let i = 0; i < totalSymbols; i++) {
  const el = document.createElement('div');
  if (Math.random() < 0.6) {
    el.classList.add('symbol');
    el.innerText = hebrewWords[Math.floor(Math.random() * hebrewWords.length)];
  } else {
    el.classList.add('word');
    el.innerText = englishWords[Math.floor(Math.random() * englishWords.length)];
  }
  el.style.left = Math.random() * (window.innerWidth - 100) + "px";
  el.style.top = Math.random() * (window.innerHeight - 50) + "px";
  container.appendChild(el);
}

// Floating upward
setInterval(() => {
  document.querySelectorAll('.symbol,.word').forEach(el => {
    let currentTop = parseFloat(el.style.top);
    let newTop = currentTop - 1.5;
    if (newTop < -50) newTop = window.innerHeight;
    el.style.top = newTop + "px";
  });
}, 30);

// Music beat reaction
const audio = document.getElementById('player');
let audioCtx, analyser, source, dataArray;

audio.onplay = () => {
  if (!audioCtx) {
    audioCtx = new AudioContext();
    source = audioCtx.createMediaElementSource(audio);
    analyser = audioCtx.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
  }
  animate();
};

function animate() {
  if (!analyser) return;
  analyser.getByteFrequencyData(dataArray);
  let volume = dataArray.reduce((a,b)=>a+b) / dataArray.length;

  document.querySelectorAll('.symbol,.word').forEach(el => {
    let intensity = volume / 300; // shake stronger on beat
    let x = (Math.random() - 0.5) * intensity * 20;
    let y = (Math.random() - 0.5) * intensity * 20;
    el.style.transform = `translate(${x}px, ${y}px)`;
  });

  requestAnimationFrame(animate);
}
</script>

</body>
</html>
