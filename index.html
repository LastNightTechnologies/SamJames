<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sam James</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
  }
  header {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    padding: 1.5rem;
    background: rgba(0,0,0,0.6);
    z-index: 10000;
  }
  header h1 {
    font-size: 2.5rem;
    margin: 0;
    text-shadow: 0 0 15px #f00, 0 0 30px #fff, 0 0 50px #f00;
  }
  section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    position: relative;
    overflow: hidden;
  }
  h2 {
    font-size: 3rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #fff, 0 0 20px #f00, 0 0 40px #fff;
    position: relative;
    z-index: 5;
  }
  p {
    font-size: 1.2rem;
    max-width: 800px;
    margin: 0 auto;
    text-shadow: 0 0 10px #fff, 0 0 20px #f00;
    position: relative;
    z-index: 5;
  }

  #symbols {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
    overflow: hidden;
  }

  .symbol {
    position: absolute;
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow:
      0 0 10px #fff,
      0 0 20px #fff,
      0 0 40px #f00,
      0 0 60px #fff;
  }

  /* Shake animation when music plays */
  .shake {
    animation: shake 0.25s infinite;
  }
  @keyframes shake {
    0%   { transform: translate(0px, 0px) rotate(0deg); }
    25%  { transform: translate(2px, -2px) rotate(-2deg); }
    50%  { transform: translate(-2px, 2px) rotate(2deg); }
    75%  { transform: translate(2px, 2px) rotate(-1deg); }
    100% { transform: translate(0px, 0px) rotate(0deg); }
  }

  audio {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10000;
  }
</style>
</head>
<body>

<header>
  <h1>Sam James</h1>
</header>

<section class="dark">
  <div>
    <h2>A Revelation Is Coming!</h2>
    <p>Get Ready.</p>
  </div>
</section>

<section class="cosmos">
  <div>
    <h2>Soul Search</h2>
    <p>Among constellations and pyramids, the spirit drifts through cosmic truth.</p>
  </div>
</section>

<section class="light">
  <div>
    <h2>Spiritual Victory</h2>
    <p>Light consumes the darkness — the vessel of God rises, untouchable.</p>
  </div>
</section>

<audio id="player" controls>
  <source src="MyShieldAndBuckler.mp4" type="audio/mp4">
  Your browser does not support the audio element.
</audio>

<div id="symbols"></div>

<script>
const container = document.getElementById('symbols');
const audio = document.getElementById('player');

// Hebrew (red) and English (white) phrases
const hebrewWords = ["יהוה", "אלוהים", "אדוני", "ישוע", "משיח", "חיים", "אור", "שלום"];
const englishWords = [
  "Jesus is my God",
  "The Lord God Almighty in Heaven",
  "Messiah Lives",
  "God is Light",
  "Peace Eternal",
  "Glory to the Most High"
];

const totalSymbols = 40;

for (let i = 0; i < totalSymbols; i++) createSymbol();

function createSymbol() {
  const symbol = document.createElement('div');
  symbol.classList.add('symbol');

  // Randomly choose Hebrew or English
  const isHebrew = Math.random() < 0.5;
  if (isHebrew) {
    symbol.innerText = hebrewWords[Math.floor(Math.random() * hebrewWords.length)];
    symbol.style.color = '#f00'; // red for Hebrew
  } else {
    symbol.innerText = englishWords[Math.floor(Math.random() * englishWords.length)];
    symbol.style.color = '#fff'; // white for English
  }

  symbol.style.left = Math.random() * (window.innerWidth - 100) + "px";
  symbol.style.top = Math.random() * (window.innerHeight - 50) + "px";
  container.appendChild(symbol);
}

// Move letters upward continuously
setInterval(() => {
  const symbols = document.querySelectorAll('.symbol');
  symbols.forEach(s => {
    let currentTop = parseFloat(s.style.top);
    let speed = 1 + Math.random() * 1.2;
    let newTop = currentTop - speed;
    if (newTop < -50) {
      newTop = window.innerHeight + 50;
      const isHebrew = Math.random() < 0.5;
      if (isHebrew) {
        s.innerText = hebrewWords[Math.floor(Math.random() * hebrewWords.length)];
        s.style.color = '#f00';
      } else {
        s.innerText = englishWords[Math.floor(Math.random() * englishWords.length)];
        s.style.color = '#fff';
      }
      s.style.left = Math.random() * (window.innerWidth - 100) + "px";
    }
    s.style.top = newTop + "px";
  });
}, 40);

// Shake with music
audio.addEventListener('play', () => {
  document.querySelectorAll('.symbol').forEach(s => s.classList.add('shake'));
});
audio.addEventListener('pause', () => {
  document.querySelectorAll('.symbol').forEach(s => s.classList.remove('shake'));
});
</script>

</body>
</html>
