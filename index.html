<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sam James – Spiritual Flow</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 1.5rem;
      background: rgba(0,0,0,0.6);
      z-index: 10000;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 15px #0ff, 0 0 30px #f00, 0 0 50px #fff;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }
    h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 40px #f00;
      position: relative;
      z-index: 5;
    }
    p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
      text-shadow: 0 0 10px #0ff, 0 0 20px #fff;
      position: relative;
      z-index: 5;
    }
    .dark { background: radial-gradient(circle at center, #000 0%, #111 100%); }
    .cosmos { background: radial-gradient(circle at center, #001 0%, #002244 100%); }
    .light { background: radial-gradient(circle at center, #fff 0%, #ccc 100%); color: #000; }

    #symbols {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }
    .symbol {
      position: absolute;
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #f00, 0 0 60px #fff;
      animation: floatIdle 15s linear forwards;
    }
    @keyframes floatIdle {
      0%   { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      50%  { transform: translateY(50vh) rotate(180deg); opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }
    .wave { animation: waveMotion 0.8s ease-in-out infinite alternate; }
    @keyframes waveMotion {
      from { transform: translateY(0px) scale(1); }
      to   { transform: translateY(-50px) scale(1.3); }
    }
    audio {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
    }
  </style>
</head>
<body>

<header>
  <h1>Sam James – Spiritual Flow</h1>
</header>

<section class="dark">
  <div>
    <h2>A Revelation Is Coming!</h2>
    <p>Get Ready.</p>
  </div>
</section>

<section class="cosmos">
  <div>
    <h2>Soul Search</h2>
    <p>Among constellations and pyramids, the spirit drifts through cosmic truth.</p>
  </div>
</section>

<section class="light">
  <div>
    <h2>Spiritual Victory</h2>
    <p>Light consumes the darkness — the vessel of God rises, untouchable.</p>
  </div>
</section>

<audio id="player" controls>
  <source src="MyShieldAndBuckler.mp4" type="audio/mp4">
  Your browser does not support the audio element.
</audio>

<div id="symbols"></div>

<script>
const container = document.getElementById('symbols');
const letters = ["א", "ב", "ג", "ד", "ה", "ו", "ז", "ח", "ט", "י"];
const audio = document.getElementById('player');
let waveActive = false;

function createSymbol() {
  const symbol = document.createElement('div');
  symbol.classList.add('symbol');
  symbol.innerText = letters[Math.floor(Math.random() * letters.length)];
  symbol.style.left = Math.random() * (window.innerWidth - 100) + "px";
  container.appendChild(symbol);
  setTimeout(() => { symbol.remove(); }, 16000);
}

setInterval(createSymbol, 1000);

audio.addEventListener('play', () => {
  if (!waveActive) {
    waveActive = true;
    setInterval(() => {
      const symbols = document.querySelectorAll('.symbol');
      symbols.forEach(s => s.classList.add('wave'));
    }, 1000);
  }
});

audio.addEventListener('pause', () => {
  const symbols = document.querySelectorAll('.symbol');
  symbols.forEach(s => s.classList.remove('wave'));
});
</script>

</body>
</html>
